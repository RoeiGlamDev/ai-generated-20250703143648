<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Trending</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Subscriptions</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="video-section">
      <h2 class="section-title">Recommended Videos</h2>
      <ul class="video-list">
        <!-- Video list will be generated dynamically -->
      </ul>
    </section>
    <section class="search-section">
      <h2 class="section-title">Search</h2>
      <form class="search-form">
        <input type="search" id="search-input" placeholder="Search for videos">
        <button class="search-button">Search</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer-text">&copy; 2024 GoldTube</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
